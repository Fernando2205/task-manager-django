{% extends 'base_layout.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6">Add New Task</h2>

      <form method="post">
        {% csrf_token %}

        <input type="hidden" name="origin_url" value="{{ request.META.HTTP_REFERER }}">
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-400 mb-2" for="task-name">
              Task Name
            </label>
            <input type="text" name="title" id="task-name" required
              class="w-full px-4 py-2 border border-gray-200 dark:border-gray-700 dark:bg-gray-700 dark:text-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              placeholder="Enter task name">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-400 mb-2" for="task-description">
              Description
            </label>
            <textarea name="description" id="task-description" rows="3"
              class="resize-none w-full px-4 py-2 border border-gray-200 dark:border-gray-700 dark:bg-gray-700 dark:text-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              placeholder="Enter task description"></textarea>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-400 mb-2" for="due-date">
                Due Date
              </label>
              <input type="date" name="due_date" id="due-date" required
                class="w-full px-4 py-2 border border-gray-200 dark:border-gray-700 dark:bg-gray-700 dark:text-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-400 mb-2" for="due-time">
                Due Time
              </label>
              <input type="time" name="due_time" id="due-time" required
                class="w-full px-4 py-2 border border-gray-200 dark:border-gray-700 dark:bg-gray-700 dark:text-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            </div>
          </div>
        </div>

        <div class="mt-8 flex justify-end space-x-3">
          <a href="{% url 'home' %}"
            class="px-4 py-2 text-gray-600 dark:text-gray-400 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
            Cancel
          </a>
          <button type="submit"
            class="px-4 py-2 bg-blue-600 dark:bg-blue-500 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transform hover:-translate-y-0.5 transition-all">
            Create Task
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
