{% extends 'auth_base.html' %}

{% block content %}
<div class="w-11/12 max-w-md mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
        <div class="p-6 sm:p-8">
            <!-- Title -->
            <div class="text-center mb-8">
                <i class="bx bx-user-plus text-5xl text-blue-600 dark:text-blue-400"></i>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-gray-200 mt-4">Create Account</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Please fill in the form to register</p>
            </div>

            <!-- Form -->
            <form method="post">
                {% csrf_token %}
                <div class="space-y-6">
                    {% for field in form %}
                    <div>
                        <label class="block text-gray-700 dark:text-gray-400 text-sm font-semibold mb-2" for="{{ field.id_for_label }}">
                            {{ field.label }}
                        </label>
                        {{ field }}

                        {% if field.errors %}
                        <div class="text-red-500 text-sm mt-1">
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <!-- Register Button -->
                    <div>
                        <button type="submit"
                            class="w-full bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-200 flex items-center justify-center">
                            <i class="bx bx-user-plus mr-2 text-xl"></i>
                            Register
                        </button>
                    </div>
                </div>
            </form>

            <!-- Login Link -->
            <div class="mt-8 text-center">
                <p class="text-gray-500 dark:text-gray-400">Already have an account?
                    <a href="{% url 'login' %}"
                        class="text-blue-600 dark:text-blue-400 font-semibold hover:text-blue-700 dark:hover:text-blue-300 transition-colors ml-1">
                        Login here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
