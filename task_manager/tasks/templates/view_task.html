{% extends 'base_layout.html' %}

{% block content %}
<div class="w-[500px] mx-auto">
    <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-all duration-300">
        <div class="p-6">
            <!-- Top -->
            <div class="flex justify-between items-start">
                <div class="flex-1">
                    <h1
                        class="text-2xl font-semibold {% if task.completed %}line-through text-gray-400{% else %}text-green-500{% endif %}">
                        {{ task.title }}
                    </h1>
                    <p class="text-gray-600 mt-3 text-base leading-relaxed">
                        {{ task.description }}
                    </p>
                </div>
                <div class="flex items-center space-x-3 ml-4">
                    <a href="{% url 'toggle_complete' task.id %}"
                        class="transform hover:scale-110 transition-transform">
                        <i
                            class="bx {% if task.completed %}bxs-check-circle text-green-500{% else %}bx-check-circle text-blue-500{% endif %} text-2xl"></i>
                    </a>
                    <a href="{% url 'task_detail' task.id %}" class="transform hover:scale-110 transition-transform">
                        <i class="bx bx-edit text-blue-500 text-2xl"></i>
                    </a>
                </div>
            </div>

            <!-- Divider -->
            <hr class="my-4 border-gray-200">

            <!-- Bottom -->
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="bx bx-calendar text-gray-500"></i>
                    <span class="text-gray-600 font-medium">{{ task.due_date }}</span>
                    <i class="bx bx-time ml-3 text-gray-500"></i>
                    <span class="text-gray-600 font-medium">{{ task.due_time }}</span>
                </div>
                <a href="{% url 'delete_task' task.id %}" class="transform hover:scale-110 transition-transform">
                    <i class="bx bxs-trash text-red-500 text-2xl"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="mt-6 flex justify-center">
        <a href="{{ request.META.HTTP_REFERER }}"
            class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center transition-all duration-200">
            <i class="bx bx-left-arrow-alt mr-2"></i>
            Go Back
        </a>
    </div>
</div>
{% endblock %}
